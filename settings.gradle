pluginManagement {
    repositories {
        gradlePluginPortal()
        maven { url 'https://maven.minecraftforge.net' }
        maven { url 'https://repo.essential.gg/repository/maven-public' }
    }

    plugins {
        def egtVersion = "0.6.5"
        id("gg.essential.defaults") version egtVersion
    }
}

rootProject.name = 'HuskHomes'
include(
        'common',

        // Paper/Spigot
        'bukkit',
        'paper',
)